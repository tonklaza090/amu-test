<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Software Development</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- CSS Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            /* พื้นหลังไล่ระดับสี (Gradient) ตามตัวอย่าง */
            background: linear-gradient(135deg, #3B076B 10%, #8338EC 70%, #C039DE 100%);
            height: 100vh;
            overflow: hidden; /* ป้องกันการเลื่อน */
        }

        /* --- Container หลัก --- */
        .container {
            width: 100%;
            height: 100%;
            padding: 0 5%;
        }

        /* --- Header & Navigation --- */
        header {
            padding: 30px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-right: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        /* --- Hero Section (ส่วนเนื้อหาหลัก) --- */
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: calc(100vh - 100px); /* ลบความสูงของ header โดยประมาณ */
        }

        /* --- ฝั่งซ้าย (Text) --- */
        .hero-text {
            flex-basis: 50%;
            max-width: 500px;
        }

        .hero-text .subtitle {
            font-size: 1rem;
            color: #e0e0e0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hero-text h1 {
            font-size: 3.5rem; /* 56px */
            font-weight: 700;
            line-height: 1.2;
            margin: 10px 0 20px 0;
        }

        .hero-text p {
            font-size: 0.9rem;
            color: #dcdcdc;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background: #fff;
            color: #333;
            padding: 14px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-links {
            margin-top: 50px;
            display: flex;
            align-items: center;
        }

        .social-links span {
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 20px;
            text-transform: uppercase;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-right: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 1;
        }

        /* --- ฝั่งขวา (AI Graphic) --- */
        .hero-graphic {
            flex-basis: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* จำลองวงกลม AI */
        .ai-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            font-weight: 700;
            color: #fff;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* จำลองวงแหวนด้านนอก (แบบง่าย) 
         ในรูปจริงคือเครือข่าย plexus ที่ซับซ้อน 
        */
        .hero-graphic::before,
        .hero-graphic::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .hero-graphic::before {
            width: 400px;
            height: 400px;
        }

        .hero-graphic::after {
            width: 500px;
            height: 500px;
            border-style: dotted;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Our Works</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="hero-content">

            <div class="hero-text">
                <p class="subtitle">Artificial Intelligence</p>
                <h1>Software Development</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetuer
                    ing elit sed diam nonummy nibh euismo
                    tincidunt ut laoreet dolore magna.
                </p>
                <a href="#" class="cta-button">SIGN UP</a>
                <div class="social-links">
                    <span>Follow Us</span>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>

            <div class="hero-graphic">
                <div class="ai-circle">
                    AI
                </div>
            </div>

        </main>
    </div>

</body>
</html>
