<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Admin & Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
      --shadow: rgba(0,0,0,0.1);
      --table-header: #007bff;
      --table-header-text: #fff;
      --table-row-bg: #f9f9f9;
    }
    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card-bg: #1e1e1e;
      --shadow: rgba(255,255,255,0.1);
      --table-header: #1f6feb;
      --table-header-text: #fff;
      --table-row-bg: #2a2a2a;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    h1, h2 { color: var(--text); }
    canvas { width: 100% !important; height: 400px !important; margin-top: 40px; }
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 20px;
    }
    .value-cards { display: flex; gap: 20px; flex-wrap: wrap; }
    .value-cards .card { flex: 1 1 200px; }
    .label { font-size: 1.2em; color: #888; }
    .value { font-size: 2.5em; font-weight: bold; margin-top: 10px; }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 20px;
      background: transparent;
    }
    th {
      background-color: var(--table-header);
      color: var(--table-header-text);
      padding: 12px 10px;
      border-radius: 8px 8px 0 0;
      text-align: left;
      font-size: 1em;
    }
    td {
      background-color: var(--table-row-bg);
      color: var(--text);
      padding: 10px;
      font-size: 0.95em;
      border-bottom: 1px solid #ccc;
    }
    tr:last-child td {
      border-bottom: none;
    }
    button {
      padding: 10px 15px;
      margin: 8px 5px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { opacity: 0.85; }
    #statusMsg { margin-top: 15px; font-weight: bold; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    .dark-toggle {
      padding: 6px 14px;
      background: #444;
      border-radius: 20px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Admin & Sensor Dashboard</h1>
    <button class="dark-toggle" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
  </div>
  <p>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö <span id="userName"></span></p>

  <div class="value-cards">
    <div class="card">
      <div class="label">üíß Dissolved Oxygen (DO)</div>
      <div class="value" id="doValue">-- Œºg/L</div>
    </div>
    <div class="card">
      <div class="label">üå°Ô∏è Temperature</div>
      <div class="value" id="tempValue">-- ¬∞C</div>
    </div>
  </div>

  <canvas id="chart"></canvas>

  <div class="buttons">
    <button onclick="sendCommand('all')">Run All</button>
    <button onclick="sendCommand('wash')">Wash</button>
    <button onclick="sendCommand('wipe')">Wipe</button>
    <button onclick="sendCommand('reset')">Reset</button>
    <span id="statusMsg">Idle</span>
  </div>

  <h2>Activity Log</h2>
  <button onclick="exportCSV()">üì• Export CSV</button>
  <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
  <table id="logTable">
    <thead>
      <tr><th>‡πÄ‡∏ß‡∏•‡∏≤</th><th>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</th><th>‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCahNGt0dOFJCmUw5MrmulZG1VsKIpt-F0",
      authDomain: "amutestv03.firebaseapp.com",
      databaseURL: "https://amutestv03-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "amutestv03",
      storageBucket: "amutestv03.appspot.com",
      messagingSenderId: "879107687622",
      appId: "1:879107687622:web:ad0227a11bf8aa21ff43c7",
      measurementId: "G-37ETDELEFH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chart;
    const doData = [], tempData = [], labels = [];
    let updateTimer = null;
    const updateInterval = 5000;

    function drawChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'DO (Œºg/L)', data: doData, borderColor: 'blue', fill: false, tension: 0.3, pointRadius: 0 },
            { label: 'Temp (¬∞C)', data: tempData, borderColor: 'red', fill: false, tension: 0.3, pointRadius: 0 }
          ]
        },
        options: {
          responsive: true,
          animation: false
        }
      });
    }

    function updateChart(time, doVal, tempVal) {
      if (labels.length > 50) {
        labels.shift(); doData.shift(); tempData.shift();
      }
      labels.push(time);
      doData.push(doVal);
      tempData.push(tempVal);
      chart.update();
      document.getElementById("doValue").innerText = `${doVal} Œºg/L`;
      document.getElementById("tempValue").innerText = `${tempVal} ¬∞C`;
    }

    function updateData() {
      db.ref("sensor/do").once("value").then(snapshot => {
        const doVal = snapshot.val();
        db.ref("sensor/temp").once("value").then(snap => {
          const tempVal = snap.val();
          const now = new Date().toLocaleTimeString();
          updateChart(now, doVal, tempVal);
        });
      });
    }

    function startUpdating() {
      if (!updateTimer) {
        updateData();
        updateTimer = setInterval(updateData, updateInterval);
      }
    }

    function stopUpdating() {
      if (updateTimer) {
        clearInterval(updateTimer);
        updateTimer = null;
      }
    }

    function sendCommand(cmd) {
      const user = firebase.auth().currentUser;
      if (!user) return;
      const now = new Date();
      const log = {
        time: now.toLocaleString(),
        displayName: user.displayName || "(admin)",
        command: cmd
      };
      db.ref("command").set(cmd);
      db.ref("logs").push(log);
      document.getElementById("statusMsg").innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£: ${cmd.toUpperCase()}`;

      if (cmd === "all") {
        startUpdating();
      } else {
        stopUpdating();
      }

      const statusRef = db.ref("status");
      statusRef.on("value", snapshot => {
        if (snapshot.val() === "done") {
          document.getElementById("statusMsg").innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß";
          stopUpdating();
          statusRef.off();
        }
      });
    }

    function loadActivityLog() {
      const tableBody = document.querySelector("#logTable tbody");
      db.ref("logs").once("value").then(snapshot => {
        tableBody.innerHTML = "";
        const logs = snapshot.val();
        if (logs) {
          const entries = Object.entries(logs).sort((a, b) => b[0] - a[0]);
          entries.forEach(([key, data]) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${data.time}</td><td>${data.displayName}</td><td>${data.command.toUpperCase()}</td>`;
            tableBody.appendChild(row);
          });
        }
      });
    }

    function exportCSV() {
      db.ref("logs").once("value").then(snapshot => {
        const logs = snapshot.val();
        if (!logs) return alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• log");
        let csv = "‡∏ß‡∏±‡∏ô,‡πÄ‡∏ß‡∏•‡∏≤,‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ,‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á\n";
        Object.values(logs).forEach(data => {
          csv += `${data.time},${data.displayName},${data.command.toUpperCase()}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "activity_log.csv";
        a.click();
      });
    }

    function clearLogs() {
      if (confirm("‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö Log ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
        db.ref("logs").remove().then(() => {
          alert("‡∏•‡∏ö Log ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß");
          loadActivityLog();
        });
      }
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        db.ref(`roles/${user.uid}`).once("value").then(snap => {
          if (snap.val() === "admin") {
            document.getElementById("userName").innerText = user.displayName || "(Admin)";
            drawChart();
            startUpdating();
            loadActivityLog();
          } else {
            alert("‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ");
            window.location.href = "index.html";
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
